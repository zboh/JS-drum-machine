<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<title>JS Drum Machine</title>
		<link rel="shortcut icon" type="image/png" href="./img/drum.png">
		<meta name="discription" content="JS drum machine, coded along 
			Wes Bos' 'JavaScript 30' challenge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Herman Sabo">
		<!-- css reset -->
		<link rel="stylesheet" href="./reset.css">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<!-- local CSS -->
		<link rel="stylesheet" href="./styles.css">

	</head>

	<!-- Body -->
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 keys">

					<div data-key="65" class="key">
						<kbd>A</kbd>
						<span class="sound">clap</span>
					</div>
					<div data-key="83" class="key">
						<kbd>S</kbd>
						<span class="sound">hihat</span>
					</div>
					<div data-key="68" class="key">
						<kbd>D</kbd>
						<span class="sound">kick</span>
					</div>
					<div data-key="70" class="key">
						<kbd>F</kbd>
						<span class="sound">openhat</span>
					</div>
					<div data-key="71" class="key">
						<kbd>G</kbd>
						<span class="sound">boom</span>
					</div>
					<div data-key="72" class="key">
						<kbd>H</kbd>
						<span class="sound">ride</span>
					</div>
					<div data-key="74" class="key">
						<kbd>J</kbd>
						<span class="sound">snare</span>
					</div>
					<div data-key="75" class="key">
						<kbd>K</kbd>
						<span class="sound">tom</span>
					</div>
					<div data-key="76" class="key">
						<kbd>L</kbd>
						<span class="sound">tink</span>
					</div>
				</div>
			</div>

			<audio data-key="65" src="./sounds/clap.wav"></audio>
			<audio data-key="83" src="./sounds/hihat.wav"></audio>
			<audio data-key="68" src="./sounds/kick.wav"></audio>
			<audio data-key="70" src="./sounds/openhat.wav"></audio>
			<audio data-key="71" src="./sounds/boom.wav"></audio>
			<audio data-key="72" src="./sounds/ride.wav"></audio>
			<audio data-key="74" src="./sounds/snare.wav"></audio>
			<audio data-key="75" src="./sounds/tom.wav"></audio>
			<audio data-key="76" src="./sounds/tink.wav"></audio>
		</div>

		<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

		<script src="./script.js"></script>
	</body>
</html>
